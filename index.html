<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card-container">
        <div class="card-container-img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-img" />
        </div>
        <h1 class="model-name">Equilibrium #3429</h1>
        <p class="model-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-container">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum-img" />
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="icon-clock-img" />
            <span class="days-left">3 days left</span>
          </div>
        </div>
        <hr class="line" />
        <div class="bottom-content">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar-img" />
            <span class="avatar-para"
              >Creation of <span class="avatar-name">Jules Wyvern</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
